<meta charset="UTF-8">

<input/>
<button>compare</button>

<script>
    var secret = 5;
    var input = document.querySelector('input');
    
    function verific(){

        if(input.value == secret){
            alert('you are right');
        }
        else{
            alert('you are wrong');
        }
    }

    var button = document.querySelector('button');
    button.onclick = verific;

</script>
