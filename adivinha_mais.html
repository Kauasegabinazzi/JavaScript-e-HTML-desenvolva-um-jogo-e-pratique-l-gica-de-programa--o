<meta charset="UTF-8">

<input/>
<button>compare</button>

<script>
    var secret = Math.round(Math.random() * 10);
    var input = document.querySelector('input');
    input.focus();
    function verific(){

        if(input.value == secret){
            alert('you are right');
        }
        else{
            alert('you are wrong');
        }

        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verific;

</script>
