<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(recebe) {
        document.write(recebe);
        pulaLinha();
    }

    function calcula(peso, altura) {
        return peso / (altura * altura);
    }

    var peso = 80;
    var altura = 1.80;
    var imcOne = calcula(peso, altura);

    var anotherPeso = 70;
    var anotherAltura = 1.75;
    var anotherImc = calcula(anotherPeso, anotherAltura);

    mostra(imcOne);
    mostra(anotherImc);

    // var total = imcOne + anotherImc;
    var total = calcula(peso, altura) + calcula(anotherPeso, anotherAltura);
    document.write('A soma dos imc é ' + total);

    var nome = prompt('informe o nome');
    var altura = prompt('informa sua altura');
    var peso = prompt('informe seu peso');

    var imc = calcula(peso, altura);
    document.write(nome + ',o imc é ' + imc);


</script>
